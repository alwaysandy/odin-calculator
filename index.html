<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="alignment-container">
        <div class="calc-container">
            <div class="display-container">
                <div class="display">0</div>
            </div>
            <div class="button-container">
                <div class="number-container">
                    <div class="numbers">
                        <button data-operand="1" class="operand">1</button>
                        <button data-operand="2" class="operand">2</button>
                        <button data-operand="3" class="operand">3</button>
                    </div>
                    <div class="numbers">
                        <button data-operand="4" class="operand">4</button>
                        <button data-operand="5" class="operand">5</button>
                        <button data-operand="6" class="operand">6</button>
                    </div>
                    <div class="numbers">
                        <button data-operand="7" class="operand">7</button>
                        <button data-operand="8" class="operand">8</button>
                        <button data-operand="9" class="operand">9</button>
                    </div>
                    <div class="numbers">
                        <button class="neg">(+/-)</button>
                        <button data-operand="0" class="operand zero">0</button>
                        <button data-operand="." class="operand dot">.</button>
                    </div>
                    <div class="bottom">
                        <button data-operator="=" class="operator">=</button>
                        <button class="backspace">←</button>
                    </div>
                </div>
                <div class="functions">
                    <button data-operator="+" class="operator">+</button>
                    <button data-operator="-" class="operator">-</button>
                    <button data-operator="*" class="operator">*</button>
                    <button data-operator="/" class="operator">÷</button>
                    <button data-clear="C" class="clear">C</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
